<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Screen - Modern UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #3b1f66 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Elementos decorativos de fondo */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            animation: bgFloat 8s ease-in-out infinite;
        }

        .bg-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #e91e63, #9c27b0);
            top: 20%;
            left: -10%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #9c27b0, #673ab7);
            bottom: 30%;
            right: -8%;
            animation-delay: 2s;
        }

        .bg-shape:nth-child(3) {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #673ab7, #3f51b5);
            top: 60%;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -30px) rotate(90deg); }
            50% { transform: translate(-15px, -20px) rotate(180deg); }
            75% { transform: translate(-25px, 10px) rotate(270deg); }
        }

        .phone-container {
            perspective: 1200px;
        }

        .phone-screen {
            width: 350px;
            height: 700px;
            background: linear-gradient(135deg, #e91e63 0%, #9c27b0 20%, #2c1810 40%, #1a0826 100%);
            border-radius: 35px;
            padding: 25px;
            position: relative;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transform: rotateY(0deg) rotateX(0deg);
            transition: all 0.4s ease;
        }

        .phone-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 30%, 
                transparent 70%, 
                rgba(233, 30, 99, 0.1) 100%);
            border-radius: 35px;
            pointer-events: none;
        }

        .phone-screen:hover {
            transform: rotateY(-5deg) rotateX(3deg);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.15);
        }

        /* Header mejorado */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 22px;
            box-shadow: 
                0 10px 30px rgba(196, 69, 105, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: transform 0.6s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotateZ(5deg);
            box-shadow: 
                0 15px 40px rgba(196, 69, 105, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .logo:hover::before {
            transform: rotate(180deg);
        }

        .status-indicators {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .status-indicators i {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* Contenido principal */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: relative;
            z-index: 5;
        }

        /* Imagen principal con efectos avanzados */
        .main-image {
            width: 200px;
            height: 150px;
            background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
            border-radius: 20px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(233, 30, 99, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .main-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                transparent 40%, 
                transparent 60%, 
                rgba(0, 0, 0, 0.1) 100%);
            border-radius: 20px;
        }

        .main-image:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(233, 30, 99, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .image-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .image-placeholder {
            font-size: 40px;
            color: rgba(26, 8, 38, 0.7);
            transition: all 0.3s ease;
        }

        .main-image:hover .image-placeholder {
            transform: scale(1.1) rotate(5deg);
            color: rgba(26, 8, 38, 0.9);
        }

        .image-dot {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            background: rgba(26, 8, 38, 0.8);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Indicadores de navegación mejorados */
        .navigation-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 50px;
            padding: 15px;
        }

        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-dot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #e91e63, #9c27b0);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .nav-dot.active::before,
        .nav-dot:hover::before {
            transform: scale(1);
        }

        .nav-dot.active {
            background: transparent;
            transform: scale(1.3);
            box-shadow: 0 0 0 2px rgba(233, 30, 99, 0.3);
        }

        /* Botones de opciones con efectos premium */
        .options-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 60px;
            padding: 0 10px;
        }

        .option-button {
            background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 8px 25px rgba(233, 30, 99, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.5s ease;
        }

        .option-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .option-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 35px rgba(233, 30, 99, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .option-button:hover::before {
            left: 100%;
        }

        .option-button:active::after {
            width: 300px;
            height: 300px;
        }

        .option-button:nth-child(1) {
            animation: slideInLeft 0.6s ease-out 0.2s both;
        }

        .option-button:nth-child(2) {
            animation: slideInLeft 0.6s ease-out 0.4s both;
        }

        .option-button:nth-child(3) {
            animation: slideInLeft 0.6s ease-out 0.6s both;
        }

        /* Navegación inferior premium */
        .bottom-nav {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 8, 38, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 18px 30px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .nav-icon {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(233, 30, 99, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .nav-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, 
                transparent 0deg, 
                rgba(255, 255, 255, 0.3) 90deg, 
                transparent 180deg);
            transition: transform 0.8s ease;
        }

        .nav-icon:hover {
            transform: translateY(-5px) scale(1.08) rotateZ(5deg);
            box-shadow: 
                0 15px 40px rgba(233, 30, 99, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .nav-icon:hover::before {
            transform: rotate(180deg);
        }

        .nav-icon:active {
            transform: translateY(-2px) scale(1.05);
        }

        /* Animaciones personalizadas */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Aplicar animaciones */
        .logo {
            animation: fadeInScale 0.8s ease-out 0.1s both;
        }

        .main-image {
            animation: fadeInScale 0.8s ease-out 0.3s both;
        }

        .navigation-dots {
            animation: slideInUp 0.6s ease-out 0.5s both;
        }

        .bottom-nav {
            animation: slideInUp 0.8s ease-out 1s both;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .phone-screen {
                width: 320px;
                height: 650px;
                padding: 20px;
            }

            .main-image {
                width: 180px;
                height: 130px;
            }

            .option-button {
                padding: 16px 30px;
                font-size: 15px;
            }

            .nav-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .phone-screen {
                width: 100%;
                max-width: 300px;
                height: 600px;
                border-radius: 25px;
                padding: 15px;
            }

            .main-image {
                width: 160px;
                height: 120px;
            }

            .options-container {
                gap: 15px;
            }

            .option-button {
                padding: 14px 25px;
                font-size: 14px;
            }

            .bottom-nav {
                padding: 15px 25px;
            }

            .nav-icon {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }

        /* Efectos de partículas flotantes */
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: floatUp 6s infinite linear;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0px);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-10vh) translateX(50px);
            }
        }

        /* Media query para reducir animaciones en dispositivos con poca potencia */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <div class="phone-container">
        <div class="phone-screen">
            <!-- Partículas flotantes -->
            <div class="floating-particles" id="particles"></div>

            <!-- Header -->
            <div class="header">
                <div class="logo" id="logo">C</div>
                <div class="status-indicators">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="content">
                <!-- Imagen principal -->
                <div class="main-image" id="mainImage">
                    <div class="image-content">
                        <i class="fas fa-image image-placeholder"></i>
                        <div class="image-dot"></div>
                    </div>
                </div>

                <!-- Indicadores de navegación -->
                <div class="navigation-dots">
                    <div class="nav-dot" data-slide="0"></div>
                    <div class="nav-dot" data-slide="1"></div>
                    <div class="nav-dot" data-slide="2"></div>
                    <div class="nav-dot active" data-slide="3"></div>
                    <div class="nav-dot" data-slide="4"></div>
                </div>

                <!-- Botones de opciones -->
                <div class="options-container">
                    <button class="option-button" data-option="1">
                        <span>OPTION 01</span>
                    </button>
                    <button class="option-button" data-option="2">
                        <span>OPTION 02</span>
                    </button>
                    <button class="option-button" data-option="3">
                        <span>OPTION 03</span>
                    </button>
                </div>
            </div>

            <!-- Navegación inferior -->
            <div class="bottom-nav">
                <div class="nav-icon" id="homeBtn">
                    <i class="fas fa-home"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inicialización cuando el DOM está listo
        document.addEventListener('DOMContentLoaded', function() {
            initializeParticles();
            initializeInteractions();
            initializeNavigation();
            initializeResponsive();
            initializePerformanceOptimizations();
        });

        // Sistema de partículas flotantes
        function initializeParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 12;

            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }

            // Crear nuevas partículas periódicamente
            setInterval(() => {
                if (Math.random() > 0.7) {
                    createParticle(particlesContainer);
                }
            }, 2000);
        }

        function createParticle(container) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Posición inicial aleatoria
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            
            container.appendChild(particle);
            
            // Auto-eliminar después de la animación
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 8000);
        }

        // Interacciones avanzadas
        function initializeInteractions() {
            const phoneScreen = document.querySelector('.phone-screen');
            const logo = document.getElementById('logo');
            const mainImage = document.getElementById('mainImage');
            const optionButtons = document.querySelectorAll('.option-button');
            const homeBtn = document.getElementById('homeBtn');

            // Efecto de inclinación 3D en hover
            phoneScreen.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 25;
                const rotateY = (centerX - x) / 25;
                
                this.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            phoneScreen.addEventListener('mouseleave', function() {
                this.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });

            // Efecto de rotación en el logo
            logo.addEventListener('click', function() {
                this.style.transform = 'scale(1.05) rotateZ(360deg)';
                setTimeout(() => {
                    this.style.transform = 'scale(1) rotateZ(0deg)';
                }, 600);
            });

            // Efecto de flip en la imagen principal
            mainImage.addEventListener('click', function() {
                this.style.transform = 'translateY(-5px) scale(1.02) rotateY(180deg)';
                setTimeout(() => {
                    this.style.transform = 'translateY(0px) scale(1) rotateY(0deg)';
                }, 400);
            });

            // Efectos en botones de opciones
            optionButtons.forEach((button, index) => {
                button.addEventListener('click', function(e) {
                    // Efecto ripple
                    const ripple = createRippleEffect(e, this);
                    
                    // Feedback visual
                    this.style.transform = 'translateY(-3px) scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-3px) scale(1.02)';
                    }, 100);

                    // Simular selección
                    console.log(`Opción ${index + 1} seleccionada`);
                });

                // Efecto hover con delay
                button.addEventListener('mouseenter', function() {
                    setTimeout(() => {
                        if (this.matches(':hover')) {
                            this.style.transform = 'translateY(-3px) scale(1.02)';
                        }
                    }, 50);
                });

                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0px) scale(1)';
                });
            });

            // Animación del botón home
            homeBtn.addEventListener('click', function() {
                this.style.transform = 'translateY(-5px) scale(0.9) rotateZ(10deg)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-5px) scale(1.08) rotateZ(0deg)';
                }, 150);
            });
        }

        // Efecto ripple personalizado
        function createRippleEffect(event, element) {
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                transform: scale(0);
                animation: rippleEffect 0.6s ease-out;
                pointer-events: none;
                z-index: 1000;
            `;
            
            element.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
            
            return ripple;
        }

        // Estilo para la animación ripple
        const rippleCSS = `
            @keyframes rippleEffect {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = rippleCSS;
        document.head.appendChild(style);

        // Sistema de navegación de dots
        function initializeNavigation() {
            const navDots = document.querySelectorAll('.nav-dot');
            
            navDots.forEach((dot, index) => {
                dot.addEventListener('click', function() {
                    // Remover activo de todos
                    navDots.forEach(d => d.classList.remove('active'));
                    
                    // Activar el clickeado
                    this.classList.add('active');
                    
                    // Simular cambio de slide
                    console.log(`Navegando a slide ${index}`);
                    
                    // Efecto visual en la imagen principal
                    const mainImage = document.getElementById('mainImage');
                    mainImage.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        mainImage.style.transform = 'scale(1)';
                    }, 200);
                });

                // Efecto hover en dots
                dot.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'scale(1.2)';
                        this.style.background = 'rgba(255, 255, 255, 0.5)';
                    }
                });

                dot.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'scale(1)';
                        this.style.background = 'rgba(255, 255, 255, 0.3)';
                    }
                });
            });
        }

        // Manejo responsivo dinámico
        function initializeResponsive() {
